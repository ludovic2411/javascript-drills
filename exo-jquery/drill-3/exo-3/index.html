<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
<section class="wrapper">

<button class="button1"> Augmenter la hauteur</button>
<button class="button2">Mettre le rectangle en vert</button>
<button class="button3">Remettre la couleur initiale</button>
<button class="button4">Cacher le rectangle</button>
<button class="button5">Remontrer le rectangle</button>
<section class="rectangle"></section>
</section>
<script>
let original_height=$(".rectangle").css("height");
let original_height_number=132.467;
let original_color=$(".rectangle").css("background-color");
  $(".button1").click("change_height",function(){
    original_height_number=original_height_number+10;
    if(original_height_number<=162.467){
      $(".rectangle").css("height", original_height_number+"px");
    }
    console.log(original_height_number);
  });

$(".button2").click("color_change",function(){
  $(".rectangle").css("background-color","Green");
});

$(".button3").click("color_initial",function(){
  $(".rectangle").css("background-color",original_color);
});

$(".button4").click("hide",function(){
  $(".rectangle").css("visibility","hidden");
});

$(".button5").click("show",function(){
  $(".rectangle").css("visibility","visible");
});


</script>
</body>
</html>
